name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Replace HF_USERNAME with your Hugging Face username
          # Replace SPACE_NAME with your Space's name
          git push https://mkRehman:$HF_TOKEN@huggingface.co/spaces/mkRehman/sentiment-analysis main
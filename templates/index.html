<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loader {
            border-top-color: #4f46e5;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-4xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
        
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-gray-50 border-r border-gray-100">
            <h1 class="text-3xl font-bold mb-2">Sentiment <span class="gradient-text">AI</span></h1>
            <p class="text-gray-500 mb-8">Detect emotions using dual-model architecture (BERT + BiLSTM).</p>
            
            <textarea id="inputText" rows="5" 
                class="w-full p-4 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all resize-none text-gray-700 bg-white shadow-sm"
                placeholder="Type something here... e.g., 'I am actually feeling quite hopeful about the future.'"></textarea>
            
            <button onclick="analyzeText()" id="analyzeBtn"
                class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-indigo-200 flex justify-center items-center gap-2">
                <span>Analyze Text</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </button>
            <p id="errorMsg" class="text-red-500 text-sm mt-3 hidden text-center"></p>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-12 bg-white relative">
            
            <div id="loader" class="hidden absolute inset-0 bg-white/90 z-10 flex flex-col items-center justify-center">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
                <p class="text-gray-500 font-medium animate-pulse">Running Inference...</p>
            </div>

            <h2 class="text-xl font-semibold text-gray-800 mb-6">Analysis Results</h2>

            <div class="mb-6 p-5 rounded-2xl bg-gradient-to-br from-indigo-50 to-white border border-indigo-100 shadow-sm relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                    <span class="text-6xl font-bold text-indigo-900">BERT</span>
                </div>
                <div class="flex items-center gap-3 mb-2">
                    <span class="px-2 py-1 text-xs font-bold tracking-wider text-indigo-600 bg-indigo-100 rounded uppercase">Accuracy Model</span>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-sm text-gray-500">Predicted Emotion</p>
                        <p id="bertLabel" class="text-2xl font-bold text-gray-800 capitalize">--</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Confidence</p>
                        <p id="bertScore" class="text-xl font-bold text-indigo-600">--%</p>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5 mt-3">
                    <div id="bertBar" class="bg-indigo-600 h-1.5 rounded-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>

            <div class="p-5 rounded-2xl bg-gradient-to-br from-emerald-50 to-white border border-emerald-100 shadow-sm relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                    <span class="text-6xl font-bold text-emerald-900">LSTM</span>
                </div>
                <div class="flex items-center gap-3 mb-2">
                    <span class="px-2 py-1 text-xs font-bold tracking-wider text-emerald-600 bg-emerald-100 rounded uppercase">Speed Model</span>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-sm text-gray-500">Predicted Emotion</p>
                        <p id="bilstmLabel" class="text-2xl font-bold text-gray-800 capitalize">--</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Confidence</p>
                        <p id="bilstmScore" class="text-xl font-bold text-emerald-600">--%</p>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5 mt-3">
                    <div id="bilstmBar" class="bg-emerald-600 h-1.5 rounded-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-xs text-gray-400">Powered by PyTorch & FastAPI</p>
            </div>
        </div>
    </div>

    <script>
        async function analyzeText() {
            const input = document.getElementById('inputText').value;
            const btn = document.getElementById('analyzeBtn');
            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.classList.add('hidden');
            if (!input.trim()) {
                errorMsg.textContent = "Please enter some text to analyze.";
                errorMsg.classList.remove('hidden');
                return;
            }

            loader.classList.remove('hidden');
            btn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input })
                });

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                updateUI(data.results);

            } catch (error) {
                console.error(error);
                errorMsg.textContent = "Could not connect to the AI server. Is it running?";
                errorMsg.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function updateUI(results) {
            // Update BERT
            const bertLabel = results.bert_model.label;
            const bertScore = (results.bert_model.confidence * 100).toFixed(1);
            
            document.getElementById('bertLabel').textContent = cleanLabel(bertLabel);
            document.getElementById('bertScore').textContent = bertScore + "%";
            document.getElementById('bertBar').style.width = bertScore + "%";

            // Update BiLSTM (UPDATED Logic)
            const bilstmLabel = results.bilstm_model.label;
            const bilstmScore = (results.bilstm_model.confidence * 100).toFixed(1);
            
            document.getElementById('bilstmLabel').textContent = bilstmLabel.toUpperCase();
            document.getElementById('bilstmScore').textContent = bilstmScore + "%";
            document.getElementById('bilstmBar').style.width = bilstmScore + "%";
        }

        function cleanLabel(label) {
            if (label.startsWith('LABEL')) return label; 
            return label.toUpperCase();
        }
    </script>
</body>
</html>
